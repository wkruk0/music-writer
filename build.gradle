apply plugin: 'java'

group = 'com.github.wkruk0'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.wkruk0.musicwriter.Main'
        )
    }
}